<a class="btn btn-primary " routerLink="/AddProduct">Add product</a>
<div class="row " style="justify-content: space-around;">
  <div [ngClass]="{loadingClass:Loading}" ></div>
<div class="card col-12 col-md-4 col-lg-3 m-1" *ngFor="let product of this.products">
  <div class="card-header text-center">
    <img [src]="product.imageFile || defaultImage" width="100%" height="100%" alt="{{product.name}}"/>
  </div>
  <div class="card-body text-center">
    {{product.name}} <br/>
    {{product.summary}}
  </div>
  <div class="card-footer">
    <a class="btn btn-success mt-1" [routerLink]="['/ProductDetails',product.id]" >Details</a> |
    <a class="btn btn-warning" [routerLink]="['/EditProduct/',product.id]">Edit</a> |
    <a class="btn btn-danger mt-1" [routerLink]="['/RemoveProduct',product.id]">Remove</a> 
  </div>
</div>
</div>
