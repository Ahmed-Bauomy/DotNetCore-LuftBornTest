<div class="text-center">
    <div [ngClass]="{loadingClass:Loading}" ></div>
    <div class="form-group">
        <label class="titleStyle">product Name</label>
        <div>
            {{product.name}}
        </div>
    </div>
    <div class="form-group">
        <label class="titleStyle">product Image</label>
        <div>
            <img [src]="product.imageFile || defaultImage" alt="image" width="300" height="300" />
        </div>
    </div>
    <div class="form-group">
        <label class="titleStyle">product details</label>
        <div>
            {{product.description}}
        </div>
    </div>
    <div class="form-group">
        <label class="titleStyle">product price</label>
        <div>
            {{product.price}}
        </div>
    </div>
    <div class="form-group">
        <label class="titleStyle">product Category</label>
        <div>
            {{product.category}}
        </div>
    </div>
</div>
